    <div class="form_body">
        <form>
            <h1 class="form_hedar">User Register</h1>

            <!-- <input type="color" name="red"> -->
            <label>Date Time : </label>
            <input type="datetime-local" name="datatime"><br><br>
            <label>Fast Name :</label> <br>
            <input class="text_bob" type="tex" name="fast name" required size="30"><br><br>
            <label> Midal Name :</label> <br>
            <input class="text_bob" type="tax" name="midal name" size="30"><br><br>
            <label> Last Name :</label> <br>
            <input class="text_bob" type="tax" name="last name" size="30"><br><br>
            <label>DOB :</label> <br>
            <input class="text_bob" type="date" name="dob"><br><br>
            <label>Mobile Numbars :</label> <br>
            <input class="text_bob" type="number" name="mobile numbar" size="30" required><br><br>
            <label>Email :</label> <br>
            <input class="text_bob" type="email" name="email" required size="30"><br><br>
            <label>Address :</label> <br>
            <textarea class="text_bob" name="masse" rows="5" size="30"></textarea><br><br>
            <label>City :</label><br>
            <select name="city" class="text_bob">
                <option value="surat">Surat</option>
                <option value="ahemdabad">Ahemdabad</option>
                <option value="bharuch">Bharuch</option>
                <option value="bhavnagar">Bhavnagar</option>
            </select><br><br>
            <fieldset>
                <legend>Gendar:</legend>
                Male <input type="radio" name="gendar" value="Male">
                Fimale <input type="radio" name="gendar" value="Fimale"><br><br>
            </fieldset><br>
            <fieldset>
                <legend>Hobbies:</legend>
                Fashion <input type="checkbox" name=" fashion"><br>
                Diving <input type="checkbox" name=" diving"><br>
                Traveling <input type="checkbox" name=" traveling"><br><br>
            </fieldset><br>
            <label>Address Document :</label> <br>
            <input type="file" class="text_bob" name="images"><br>

            <!-- <input type="submit" name="submit"><br> -->
            <button class="form_button" type="submit">Submit</button>
            <button class="form_button" type="reset">Reset</button>
            <a class="form_button_image" href="https://www.google.com/">
                <img class="form_button_image1" src="./image/google-icon-isolated_68185-65.webp" alt="HTML tutorial">
            </a>
        </form>
